<html>
<head></head>
<style type="text/css">
 
.arrow {

    opacity: .8;
    -webkit-animation: arrow 1.5s infinite ease-in-out;
}
  
@-webkit-keyframes arrow {
0% {
opacity:0.3;
-webkit-transform:translate(0, 0px) rotate(0deg)
}
50% {
opacity:1;
-webkit-transform:translate(0, -5px) rotate(0deg)
}
100% {
opacity:0.3;
-webkit-transform:translate(0, -5px) rotate(0deg)
}
}
 
</style>
 
 	<body>
 
<div class="arrow"><img style="width: 50px;height: 50px;" src="jiantou.png" alt=""></div>

	</body>
</html>
