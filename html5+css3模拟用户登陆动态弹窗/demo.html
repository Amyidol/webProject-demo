<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>html5+css3+jquery模拟窗口用户注册表单</title>
  <link rel="stylesheet" href="css/css.css">
</head>
<body>
  <div class="open active">点击注册</div>
  <div class="model hidden">
    <div class="form">
      <form action="">
        <label for="name" required="required">昵称</label>
        <input id="name" type="text">
        <label for="email" required="required">电子邮件</label>
        <input id="email" type="email">
        <label for="pass" required="required">密码</label>
        <input id="pass" type="password" required="required">
        <button type="button">注&nbsp&nbsp册</button> 
      </form>

    </div>
    <div class="invite">
      <h3>欢迎小主，现在注册可获得15天的免费试用，更有500元红包等待领取哦</h3>
      <div class="nope">不，谢谢，我不喜欢存钱</div>
      <div title="close" class="close"></div>
    </div>
  </div>
</body>
<script src="js/jquery-3.2.1.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
// 需求：点击注册按钮，移除模态框的hidden和按钮的active类名
$('.open').on('click',function(){
  $(this).removeClass('active');
  $('.model').removeClass('hidden');

});
$('.close, .nope').on('click',function(){
  $('.open').addClass('active');
  $('.model').addClass('hidden');

})


})
</script>
</html>
